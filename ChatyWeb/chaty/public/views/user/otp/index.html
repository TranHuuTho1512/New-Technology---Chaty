<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Xác thực tài khoản | CHATY</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="../demo.css">
</head>
<body>

    <div id="wrapper">
	<div class="center" >
		<div class="card card-outline card-primary">
			<div class="card-header text-center">
				<a href="" class="h2"><b>Xác thực tài khoản</b></a>
			</div>
			<div class="card-body">
				<p style="font-size: 18px; text-align: center;margin: auto;">Nhập mã xác thực gồm 6 số được gửi về email <a href="" id="mail"></a> của bạn</p>
                <br>

				<form action="" method="post" id="formSMS"name="formSMS" modelAttribute="sms" onsubmit="return(ktraSMS())">

					<div class="input-group mb-3">
						<input id="txtSMS" type="text" class="form-control" placeholder="Nhập mã xác nhận" />
					</div>
                    
					<div class="input-group mb-3">
						<label id="smsError" class="error"></label>
					</div>

					<div class="row">

						<div class="col-12" style="text-align: center">
                            <!--Chuyển sang trang Thôn tin sau dang ky-->
							<button type="submit" id="xacthuc" class="btn btn-primary btn-block">Xác nhận</button>
						</div>
					</div>
				</form>
				<br>
				<!-- Gửi lại mã -->
                <a id="guiLaiMa" href="" style="text-align: center;">Gửi lại mã</a>
                <br>
                <!-- Quay lại trang dang ky -->
                <a href="" id="dangky" class="text-center">Quay lại</a>
			</div>
		</div>
	</div>
    </div>
	<script src="../validate.js"></script>
	<script src="./otp.js"></script>
</body>
</html>
